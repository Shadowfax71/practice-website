<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Practice Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img rel="logo" src="images/logo.png" alt="The company logo, consisting of chicken over some rice, and a side of salad" width="100px" height="100px">
        <div class="header-links">
            <ul>
                <li><a href="#">Header link one</a></li>
                <li><a href="#">Header link two</a></li>
                <li><a href="#">Header link three</a></li>
            </ul>
        </div>
        <span class="header-awesome">
            <h1>This website is awesome</h1>
            <p>This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button>Sign up</button>
            <img rel="fries" src="images/fries.jpg" alt="Some crispy looking french fries" width="400px">
        </span>
    </div>
    <div class="main">
        Some random information.
        <div class="main-images"><figure>
            <img rel="pasta" src="images/pasta.jpg" alt="Some tasty looking pasta" width="150px"> 
            <figcaption>Try out our delicious pasta, easy to make at home</figcaption>
        </figure>
        </div>
    </div>
</body>
</html>
